<div class="container h-65">
  <div class="row d-flex justify-content-center align-items-center h-80">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="card" style="border-radius: 15px">
        <div class="card-body p-5">
          <h2 class="text-uppercase text-center mb-3">Sign Up to TODO</h2>

          <form #f="ngForm" (ngSubmit)="addUser(f.value)">
            <div class="form-outline mb-2">
              <input
                type="email"
                ngModel
                #emails="ngModel"
                id="emails"
                name="emails"
                class="form-control form-control-lg"
                required
              />
              <label class="form-label" for="form3Example1cg">Your Email</label>
              <div
                class="alert alert-danger"
                *ngIf="!emails.valid && emails.touched"
              >
                Enter Email
              </div>
            </div>

            <div class="form-outline mb-2">
              <input
                type="text"
                ngModel
                #fullname="ngModel"
                id="fullname"
                name="fullname"
                class="form-control form-control-lg"
                required
              />
              <label class="form-label" for="form3Example1cg">Your Name</label>
              <div
                class="alert alert-danger"
                *ngIf="!fullname.valid && fullname.touched"
              >
                Enter Your Name
              </div>
            </div>

            <div class="form-outline mb-2">
              <input
                type="password"
                ngModel
                #password="ngModel"
                id="password"
                name="password"
                class="form-control form-control-lg"
                required
                minlength="8"
              />
              <label class="form-label" for="form3Example4cg">Password</label>
              <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->
              <div
                class="alert alert-danger"
                *ngIf="!password.valid && password.touched"
              >
                Enter Password here
              </div>
              <div
                class="alert alert-danger"
                *ngIf="password?.errors?.['minlength']"
              >
                Min length of 8 characters expected
              </div>
              <!-- <div *ngIf="password?.errors?.['pattern']"> 
                Must contain at least one number and one uppercase and lowercase letter,
                and at least 8 or more characters.
              </div> -->
            </div>

            <div class="form-outline mb-2">
              <input
                type="password"
                ngModel
                #repassword="ngModel"
                id="repassword"
                name="repassword"
                class="form-control form-control-lg"
                required
                pattern="{{ password.value }}"
              />
              <label class="form-label" for="form3Example4cdg"
                >Repeat your password</label
              >

              <div
                class="alert alert-danger"
                *ngIf="repassword?.errors?.['pattern']"
              >
                Password does not matching
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                [disabled]="!f.valid"
              >
                Sign Up
              </button>
            </div>
            <span [ngClass]="status == 1 ? 'text-success' : 'text-danger'">{{
              message
            }}</span>
          </form>
          <p class="text-center text-muted mt-4 mb-0">
            Have already an account?
            <a routerLink="/sign-in" class="fw-bold text-body"
              ><u>Login here</u></a
            >
          </p>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <div
            class="g-signin2"
            style="float: left"
            data-onsuccess="onSignIn"
            data-longtitle="true"
          >
            <!-- <div routerLink="home"></div> -->
          </div>

          >
            Continue with Facebook

        </div>
      </div>
    </div>
  </div>
</div>
