<app-sidenav
  (onToggleSideNav)="onToggleSideNav($event)"
  *ngIf="
    !(
      router.url == '/login' ||
      router.url == '/sign-in' ||
      router.url == '/success'
    )
  "
>
</app-sidenav>
<app-body [collapsed]="isSideNavCollapsed" [screenWidth]="screenWidth">
</app-body>
