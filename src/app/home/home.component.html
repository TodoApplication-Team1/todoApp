<ngb-alert
  [dismissible]="false"
  style="
    text-align: center;
    font-size: larger;
    font-style: italic;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  "
>
  <strong> " An hour of planning can save you 10 hour of doing "</strong>
</ngb-alert>
<br />
<div class="todo-list">
  <h3 style="font-size: 20px; font-style: normal">Today</h3>
  <ag-grid-angular
    style="width: 610px; height: 130px; margin: 5px"
    class="ag-theme-balham"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
  >
  </ag-grid-angular>
</div>
<div>
  <div cdkDropListGroup>
    <div class="row">
      <div class="col-md-4">
        <div class="example-container">
          <h2 class="head-title">To do</h2>

          <div
            cdkDropList
            [cdkDropListData]="tasks"
            class="example-list"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="example-box" *ngFor="let item of tasks" cdkDrag>
              {{ item }}
              <div class="box">
                <!-- <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>  -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="example-container">
          <h2 class="head-title">
            In Progress
            <span *ngIf="inprogress.length > 0">- {{ inprogress.length }}</span>
          </h2>

          <div
            cdkDropList
            [cdkDropListData]="inprogress"
            class="example-list"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="example-box" *ngFor="let item of inprogress" cdkDrag>
              {{ item }}
              <div class="box">
                <button mat-icon-button color="warn">
                  <mat-icon>autorenew</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="example-container">
          <h2 class="head-title">
            Done <span *ngIf="done.length > 0">- {{ done.length }}</span>
          </h2>

          <div
            cdkDropList
            [cdkDropListData]="done"
            class="example-list"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="example-box" *ngFor="let item of done" cdkDrag>
              {{ item }}
              <div class="box">
                <button mat-icon-button color="primary">
                  <mat-icon>check_circle</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
