<form [formGroup]="ProfileForm" id="ProfileForm" (ngSubmit)="onAddProfile()">
  <div class="row">
    <div class="card-deck col-lg-9">
      <div class="card mb-7 l-5">
        <div class="card-body text-center">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
            alt="avatar"
            class="rounded-circle img-fluid"
            style="width: 150px"
          />
          <h5 class="my-3">John Smith</h5>
          <p class="text-muted mb-1">Full Stack Developer</p>
          <p class="text-muted mb-4">Bay Area, San Francisco, CA</p>
          <div class="d-flex justify-content-center mb-2">
            <button type="button" class="btn btn-primary">Logout</button
            ><button type="button" class="btn btn-outline-primary ms-1">
              Edit
            </button>
          </div>
        </div>
      </div>
      <div class="card-deck col-lg-7" style="float: right">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3"><p class="mb-0">Full Name</p></div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">Johnatan Smith</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3"><p class="mb-0">Email</p></div>
              <div class="col-sm-9">
                <mat-form-field class="example-full-width">
                  <input formControlName="emails" id="emails" matInput />
                </mat-form-field>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3"><p class="mb-0">Phone</p></div>
              <div class="col-sm-9">
                <mat-form-field class="example-full-width">
                  <input
                    formControlName="phone"
                    id="phone"
                    matInput
                    placeholder="Phone"
                    value="9568957684"
                  />
                </mat-form-field>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3"><p class="mb-0">Mobile</p></div>
              <div class="col-sm-9">
                <mat-form-field class="example-full-width">
                  <input
                    formControlName="mobile"
                    id="mobile"
                    matInput
                    placeholder="Mobile"
                    value="8945781259"
                  />
                </mat-form-field>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3"><p class="mb-0">Address</p></div>
              <div class="col-sm-9">
                <mat-form-field class="example-full-width">
                  <input
                    formControlName="address"
                    id="address"
                    matInput
                    placeholder="Address"
                    value="kanpur, up, India"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="d-flex justify-content-center mb-2 mt-4">
              <button type="submit" class="btn btn-outline-primary ms-1">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
