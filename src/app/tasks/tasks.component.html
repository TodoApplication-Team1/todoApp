<form [formGroup]="taskForm" (ngSubmit)="onAddTaskDetails()">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-65">
      <div class="row d-flex justify-content-center align-items-center h-80">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-left mb-3">ADD TASK</h2>
              <br />
              <br />
              <div>
                <label>Category</label>
                <div style="float: right; margin-right: 10rem">
                  <select
                    class="btn-group"
                    id="category"
                    formControlName="category"
                  >
                    <option selected>Select Category</option>
                    <option *ngFor="let c of arr" value="{{ c.toLowerCase() }}">
                      {{ c }}
                    </option>
                    <!-- <option value="2">Two</option>
                                <option value="3">Three</option> -->
                  </select>
                </div>
              </div>
              <br />
              <br />
              <div>
                <label>Task</label>
                <div class="btn-group" style="float: right; margin-right: 2rem">
                  <input
                    type="text"
                    id="task"
                    formControlName="task"
                    class="form-control mx-sm-5"
                    aria-describedby="tasks"
                    placeholder="Write Task"
                  />
                </div>
              </div>
              <br />
              <br />
              <div>
                <label>Time</label>
                <div
                  class="btn-group"
                  style="float: right; margin-right: 6.5rem"
                >
                  <input
                    type="time"
                    id="time1"
                    formControlName="time1"
                    class="form-control mx-sm-5"
                    name="time"
                  /><br /><br />
                </div>

                <!-- <mat-form-field appearance="fill">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field> -->
              </div>
              <br />
              <br />

              <div class="“container”">
                <label>Date</label>
                <div style="float: right; margin-right: 4.2rem">
                  <!-- <input type="text"  placeholder="Datepicker"
                            class="form-control" bsDatepicker><br></div> -->

                  <!-- <form class="form-inline"> -->
                  <div class="form-group">
                    <div class="input-group">
                      <input
                        id="date1"
                        formControlName="date1"
                        type="date"
                        class="form-control mx-sm-5"
                      />
                      <!-- <input
                                class="form-control"
                                placeholder="yyyy-mm-dd"
                                name="dp"
                                [(ngModel)]="model"
                                ngbDatepicker
                              /> -->
                      <!-- <div class="input-group-append">
                                <button
                                  class="btn btn-outline-secondary calendar"
                                  type="button"
                                ></button>
                              </div> -->
                    </div>
                  </div>
                  <!-- </form> -->
                </div>
              </div>
              <!-- <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker">
                              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                            </mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field> -->
              <br />
              <br />
              <button
                type="submit"
                class="btn btn-sm btn-primary text-white pull-right px-2 py-0.5 text-wrap"
                style="font-size: 15px; border-radius: 12px"
              >
                <b>+</b> ADD
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
